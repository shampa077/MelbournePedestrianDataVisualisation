<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SummerViz</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:relative; top:0; bottom:0; width:800px; height: 600px; margin: 0 auto;  margin-top: 15px;}
  input {font-size: 24px;}
  #categories { position:relative; width:800px; height: 75px; margin: 0 auto; }
  
</style>
</head>
<body align=center>
<div id="header" align=center>
	<h1>Melbourne Pedestrian Count</h1>
	<input type="date" id="mydate" onchange="updateSensors()"/>
	<input type="number" id="mytime" value="0" min="0" max="23"/>
</div>
<div id="map"></div>
<div id="categories"></div>
<div id="footer">
	<input id="myslider" type="range" style="width:800px"  min="0" max="100" onchange="sliderChanged(this)" />
</div>
    <svg class="canvas" width="960px" height="600px"></svg>
    <script src="dist/bundle.js"></script>
</body>
</html>
